name: Publish
on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/flutter.yml
    with:
      commands: "[ 'flutter build web --base-href /flutter_tetris/' ]"
      pagesPath: 'build/web'

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    needs:
      - build
    runs-on: ubuntu-latest
    name: Deploy ðŸš€
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1