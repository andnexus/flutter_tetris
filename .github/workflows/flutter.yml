name: 'Flutter'
on:
  workflow_call:
    inputs:
      commands:
        required: true
        type: string
      pagesPath:
        default: ''
        required: false
        type: string
      coveragePath:
        default: ''
        required: false
        type: string

jobs:
  flutter:
    strategy:
      matrix:
        command: ${{ fromJson(inputs.commands) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 'dev', 'alpha'
          flutter-version: '3.3.9'
      - name: Command ðŸ’™
        run: |
          exec ${{ matrix.command }}
      - name: Archive
        if: inputs.pagesPath != ''
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ inputs.pagesPath }}
      - name: Code Coverage Report
        if: inputs.coveragePath != ''
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ${{ inputs.coveragePath }}
