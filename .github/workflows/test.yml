name: Test
on:
  pull_request:
    paths:
      - '**.dart'
      - '.github/workflows/**.yml'

jobs:
  test:
    uses: ./.github/workflows/flutter.yml
    with:
      commands: "[ 'flutter format --set-exit-if-changed .', 'flutter analyze', 'flutter pub add lcov_dart && flutter test --coverage && lcov --summary coverage/lcov.info' ]"