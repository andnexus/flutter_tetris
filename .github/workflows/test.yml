name: Test
on:
  pull_request:
    paths:
      - '**.dart'
      - '.github/workflows/**.yml'

jobs:
  test:
    uses: ./.github/workflows/flutter.yml
    with:
      commands: "[ '(dart pub global activate cobertura; flutter test --machine --coverage; cobertura convert -i coverage/lcov.info -o coverage/cobertura-coverage.xml;)' ]"
      coveragePath: "./coverage/cobertura-coverage.xml"